<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📄 Interactive PDF Viewer</h1>

        <!-- Controls -->
        <div class="controls">
            <label for="pdfUpload" class="upload-label">📂 Upload PDF</label>
            <input type="file" id="pdfUpload" accept=".pdf" hidden>
            <button id="upload-btn">Upload</button>
            <input type="text" id="searchInput" placeholder="🔍 Search in PDF...">
            <button id="searchBtn">Search</button>
            <button id="toggle-theme">🌙 Dark Mode</button>
        </div>

        <!-- PDF Display -->
        <div id="pdfContainer">
            <canvas id="pdfCanvas"></canvas>
            <div id="textLayer"></div>
        </div>

        <!-- Pagination & Zoom -->
        <div class="pagination">
            <button id="prevPage">⬅ Prev</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next ➡</button>
        </div>

        <div class="zoom-controls">
            <button id="zoomIn">➕ Zoom In</button>
            <button id="zoomOut">➖ Zoom Out</button>
            <button id="rotate">🔄 Rotate</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults" style="
    border: 1px solid #ccc; 
    padding: 10px; 
    margin-top: 10px; 
    max-height: 200px; 
    overflow-y: auto;">
    <h3>Search Results</h3>
    <ul id="resultsList"></ul> <!-- Add this for listing results -->
</div>


    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
